<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Trading Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1d2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1d2e;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1a1d2e 0%, #1a1d2e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #2d3447;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .nav-tabs {
            display: flex;
            background: #252a3d;
            border-bottom: 2px solid #2d3447;
        }
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #252a3d;
            color: #8a92a6;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }
        .nav-tab:hover { background: #2d3447; color: #ffffff; }
        .nav-tab.active {
            background: #1a1d2e;
            color: #5cb85c;
            border-bottom: 3px solid #5cb85c;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .search-container {
            padding: 30px;
            background: #1a1d2e;
            border-bottom: 2px solid #2d3447;
        }
        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #2d3447;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            background: #252a3d;
            color: #e0e0e0;
        }
        .search-input:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.2);
        }
        .search-btn {
            padding: 15px 30px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .search-btn:hover {
            background: #4cae4c;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #5cb85c;
        }
        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            font-size: 1.1em;
        }
        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .stock-card {
            background: #252a3d;
            border: 2px solid #2d3447;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(92, 184, 92, 0.2);
            border-color: #5cb85c;
        }
        .stock-symbol {
            font-size: 1.5em;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 5px;
        }
        .stock-name {
            color: #8a92a6;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .stock-price {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .stock-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #2d3447;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9em;
        }
        .detail-label { color: #8a92a6; }
        .detail-value {
            font-weight: 600;
            color: #ffffff;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #8a92a6;
            font-size: 1.2em;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #1a1d2e;
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            background: #252a3d;
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3447;
        }
        .modal-title { font-size: 1.8em; font-weight: bold; }
        .modal-subtitle {
            font-size: 1em;
            opacity: 0.9;
            margin-top: 5px;
        }
        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .close-btn:hover { background: rgba(255, 255, 255, 0.3); }
        .modal-body { padding: 30px; background: #1a1d2e; }
        .price-section {
            text-align: center;
            padding: 20px;
            background: #252a3d;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #2d3447;
        }
        .current-price {
            font-size: 3em;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 10px;
        }
        .trading-section {
            background: #252a3d;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #2d3447;
        }
        .trading-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #5cb85c;
            margin-bottom: 20px;
            text-align: center;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .quantity-label {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #1a1d2e;
            border-radius: 10px;
            padding: 5px;
            border: 2px solid #2d3447;
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #5cb85c;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quantity-btn:hover {
            background: #4cae4c;
            transform: scale(1.1);
        }
        .quantity-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .quantity-input {
            width: 80px;
            height: 40px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            background: transparent;
            color: #ffffff;
        }
        .total-amount {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1d2e;
            border-radius: 10px;
            border: 2px dashed #2d3447;
        }
        .total-label {
            font-size: 0.9em;
            color: #8a92a6;
            margin-bottom: 5px;
        }
        .total-value {
            font-size: 2em;
            font-weight: bold;
            color: #5cb85c;
        }
        .trade-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .trade-btn {
            flex: 1;
            max-width: 200px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .buy-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(46, 204, 113, 0.3);
        }
        .sell-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }
        .sell-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(231, 76, 60, 0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-item {
            background: #252a3d;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #5cb85c;
        }
        .stat-label {
            font-size: 0.85em;
            color: #8a92a6;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #252a3d;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 2000;
            min-width: 300px;
            color: #ffffff;
        }
        .toast.show { display: flex; animation: slideInRight 0.3s ease-out; }
        .toast.success { border-left: 5px solid #5cb85c; }
        .toast.error { border-left: 5px solid #e74c3c; }
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .stocks-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Stock Market Trading Platform</h1>
            <p>Trade stocks and manage your portfolio</p>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('stocks')">Trending Stocks</button>
            <button class="nav-tab" onclick="switchTab('portfolio')">My Portfolio</button>
            <button class="nav-tab" onclick="switchTab('history')">Trade History</button>
        </div>
        <div id="stocksTab" class="tab-content active">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search stocks...">
                    <button class="search-btn" onclick="searchStocks()">Search</button>
                </div>
            </div>
            <div id="stocksContainer"><div class="loading">Loading stocks...</div></div>
        </div>
        <div id="portfolioTab" class="tab-content">
            <div id="portfolioContainer"><div class="loading">Loading portfolio...</div></div>
        </div>
        <div id="historyTab" class="tab-content">
            <div id="historyContainer"><div class="loading">Loading trade history...</div></div>
        </div>
    </div>
    <div id="stockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalStockSymbol"></div>
                    <div class="modal-subtitle" id="modalCompanyName"></div>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="price-section">
                    <div class="current-price" id="modalPrice"></div>
                </div>
                <div class="trading-section">
                    <div class="trading-title">Trade This Stock</div>
                    <div class="quantity-selector">
                        <span class="quantity-label">Quantity:</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity()">âˆ’</button>
                            <input type="number" class="quantity-input" id="quantityInput" value="1" min="1" oninput="updateTotal()">
                            <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                        </div>
                    </div>
                    <div class="total-amount">
                        <div class="total-label">Total Amount</div>
                        <div class="total-value" id="totalAmount">â‚¹0.00</div>
                    </div>
                    <div class="trade-buttons">
                        <button class="trade-btn buy-btn" onclick="executeTrade('BUY')">ðŸŸ¢ Buy</button>
                        <button class="trade-btn sell-btn" onclick="executeTrade('SELL')">ðŸ”´ Sell</button>
                    </div>
                </div>
                <div class="stats-grid" id="modalStats"></div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">
        <span class="toast-icon" id="toastIcon"></span>
        <span class="toast-message" id="toastMessage"></span>
    </div>
    <script>
        const BACKEND_API = 'http://localhost:8080/api';
        let allStocks = [];
        let currentStock = null;
        let currentTab = 'stocks';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            if (tab === 'portfolio') loadPortfolio();
            if (tab === 'history') loadTradeHistory();
        }

        async function fetchStocks() {
            const container = document.getElementById('stocksContainer');
            container.innerHTML = '<div class="loading">Loading trending stocks...</div>';
            try {
                const response = await fetch(`${BACKEND_API}/stocks/trending`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (data && data.trending_stocks) {
                    const topGainers = data.trending_stocks.top_gainers || [];
                    const topLosers = data.trending_stocks.top_losers || [];
                    allStocks = [...topGainers, ...topLosers];
                    displayStocks(allStocks);
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div class="error">Failed to load stocks. Make sure backend is running.</div>`;
            }
        }

        function displayStocks(stocks) {
            const container = document.getElementById('stocksContainer');
            if (!stocks || stocks.length === 0) {
                container.innerHTML = '<div class="no-results">No stocks found</div>';
                return;
            }
            const stocksHTML = stocks.map((stock, index) => `
                <div class="stock-card" onclick="openStockModal(${index})">
                    <div class="stock-symbol">${stock.ticker_id || 'N/A'}</div>
                    <div class="stock-name">${stock.company_name || 'Unknown'}</div>
                    <div class="stock-price">â‚¹${parseFloat(stock.price || 0).toFixed(2)}</div>
                    <div class="stock-details">
                        <div class="detail-row">
                            <span class="detail-label">Volume:</span>
                            <span class="detail-value">${stock.volume ? parseInt(stock.volume).toLocaleString() : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            container.innerHTML = `<div class="stocks-grid">${stocksHTML}</div>`;
        }

        function searchStocks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!searchTerm) {
                displayStocks(allStocks);
                return;
            }
            const filtered = allStocks.filter(stock => 
                (stock.ticker_id || '').toLowerCase().includes(searchTerm) ||
                (stock.company_name || '').toLowerCase().includes(searchTerm)
            );
            displayStocks(filtered);
        }

        function increaseQuantity() {
            const input = document.getElementById('quantityInput');
            input.value = parseInt(input.value || 1) + 1;
            updateTotal();
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantityInput');
            const val = parseInt(input.value || 1);
            if (val > 1) {
                input.value = val - 1;
                updateTotal();
            }
        }

        function updateTotal() {
            const quantity = parseInt(document.getElementById('quantityInput').value) || 1;
            if (currentStock) {
                const total = quantity * parseFloat(currentStock.price || 0);
                document.getElementById('totalAmount').textContent = `â‚¹${total.toFixed(2)}`;
            }
        }

        async function executeTrade(tradeType) {
            if (!currentStock) {
                showToast('error', 'No stock selected');
                return;
            }
            const quantity = parseInt(document.getElementById('quantityInput').value) || 1;
            const price = parseFloat(currentStock.price || 0);
            const total = quantity * price;
            const tradeData = {
                tickerId: currentStock.ticker_id,
                companyName: currentStock.company_name,
                tradeType: tradeType,
                quantity: quantity,
                price: price,
                totalAmount: total,
                date: new Date().toISOString().split('T')[0],
                time: new Date().toLocaleTimeString(),
                timestamp: new Date().toISOString()
            };
            try {
                const response = await fetch(`${BACKEND_API}/trades`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(tradeData)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                showToast('success', `${tradeType} order placed: ${quantity} shares at â‚¹${price.toFixed(2)}`);
                document.getElementById('quantityInput').value = 1;
                updateTotal();
            } catch (error) {
                console.error('Error:', error);
                showToast('error', `Failed to place order: ${error.message}`);
            }
        }

        async function loadPortfolio() {
            const container = document.getElementById('portfolioContainer');
            container.innerHTML = '<div class="loading">Loading portfolio...</div>';
            try {
                const response = await fetch(`${BACKEND_API}/trades/portfolio`);
                if (!response.ok) throw new Error('Failed to load portfolio');
                const portfolio = await response.json();
                if (!portfolio || portfolio.length === 0) {
                    container.innerHTML = '<div class="no-results">No holdings in portfolio</div>';
                    return;
                }
                const portfolioHTML = portfolio.map(holding => `
                    <div class="stock-card">
                        <div class="stock-symbol">${holding.tickerId}</div>
                        <div class="stock-name">${holding.companyName || 'Unknown'}</div>
                        <div class="stock-details">
                            <div class="detail-row">
                                <span class="detail-label">Quantity:</span>
                                <span class="detail-value">${holding.totalQuantity}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Avg Price:</span>
                                <span class="detail-value">â‚¹${holding.averagePrice.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Total Value:</span>
                                <span class="detail-value">â‚¹${holding.currentValue.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                container.innerHTML = `<div class="stocks-grid">${portfolioHTML}</div>`;
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="error">Failed to load portfolio</div>';
            }
        }

        async function loadTradeHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = '<div class="loading">Loading trade history...</div>';
            try {
                const response = await fetch(`${BACKEND_API}/trades`);
                if (!response.ok) throw new Error('Failed to load history');
                const trades = await response.json();
                if (!trades || trades.length === 0) {
                    container.innerHTML = '<div class="no-results">No trades yet</div>';
                    return;
                }
                const historyHTML = trades.map(trade => `
                    <div class="stock-card">
                        <div class="stock-symbol">${trade.tickerId}</div>
                        <div class="stock-name">${trade.companyName || 'Unknown'}</div>
                        <div class="stock-price" style="font-size: 1.2em; color: ${trade.tradeType === 'BUY' ? '#2ecc71' : '#e74c3c'}">
                            ${trade.tradeType}
                        </div>
                        <div class="stock-details">
                            <div class="detail-row">
                                <span class="detail-label">Quantity:</span>
                                <span class="detail-value">${trade.quantity}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Price:</span>
                                <span class="detail-value">â‚¹${trade.price.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Total:</span>
                                <span class="detail-value">â‚¹${trade.totalAmount.toFixed(2)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Date:</span>
                                <span class="detail-value">${new Date(trade.timestamp).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                container.innerHTML = `<div class="stocks-grid">${historyHTML}</div>`;
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="error">Failed to load trade history</div>';
            }
        }

        function openStockModal(index) {
            const stock = allStocks[index];
            if (!stock) return;
            currentStock = stock;
            document.getElementById('modalStockSymbol').textContent = stock.ticker_id || 'N/A';
            document.getElementById('modalCompanyName').textContent = stock.company_name || 'Unknown';
            document.getElementById('modalPrice').textContent = `â‚¹${parseFloat(stock.price || 0).toFixed(2)}`;
            document.getElementById('quantityInput').value = 1;
            updateTotal();
            const statsHTML = `
                <div class="stat-item">
                    <div class="stat-label">Volume</div>
                    <div class="stat-value">${stock.volume ? parseInt(stock.volume).toLocaleString() : 'N/A'}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">High</div>
                    <div class="stat-value">â‚¹${parseFloat(stock.high || 0).toFixed(2)}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Low</div>
                    <div class="stat-value">â‚¹${parseFloat(stock.low || 0).toFixed(2)}</div>
                </div>
            `;
            document.getElementById('modalStats').innerHTML = statsHTML;
            document.getElementById('stockModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('stockModal').classList.remove('active');
            currentStock = null;
        }

        window.onclick = function(event) {
            if (event.target.id === 'stockModal') closeModal();
        }

        function showToast(type, message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastIcon').textContent = type === 'success' ? 'âœ“' : 'âœ•';
            document.getElementById('toastMessage').textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 4000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchStocks();
            });
            fetchStocks();
        });

        setInterval(fetchStocks, 60000);
    </script>
</body>
</html>
