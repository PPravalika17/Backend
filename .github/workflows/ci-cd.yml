name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Create test config
      run: |
        mkdir -p src/main/resources
        cat > src/main/resources/application-test.properties << EOF
        # Server Configuration
        server.port=8080
        
        # H2 Test Database
        spring.datasource.url=jdbc:h2:mem:testdb
        spring.datasource.driverClassName=org.h2.Driver
        spring.datasource.username=sa
        spring.datasource.password=
        spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
        spring.jpa.hibernate.ddl-auto=create-drop
        spring.jpa.show-sql=false
        
        # Stock API Configuration (test values)
        stock.api.key=test-stock-api-key
        stock.api.url=https://api.example.com/stock
        
        # Gemini API Configuration (test values)
        gemini.api.key=test-gemini-api-key
        gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
        
        # Disable unnecessary features in tests
        spring.jpa.properties.hibernate.format_sql=false
        logging.level.org.hibernate.SQL=WARN
        logging.level.org.springframework=WARN
        EOF
    
    - name: Run tests
      run: mvn clean test -Dspring.profiles.active=test
    
    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if ls target/surefire-reports/TEST-*.xml 1> /dev/null 2>&1; then
          echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Extract and display test statistics from Maven output
          
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build
      run: mvn clean package -DskipTests
    
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
